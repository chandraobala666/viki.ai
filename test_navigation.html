<!DOCTYPE html>
<html>
<head>
    <title>Test Navigation</title>
</head>
<body>
    <script>
        // Navigate to Tools section
        setTimeout(() => {
            // Get the main application
            const vikiMain = document.querySelector('viki-main');
            if (vikiMain) {
                // Get the left splitter
                const leftSplitter = vikiMain.shadowRoot.querySelector('viki-left-splitter');
                if (leftSplitter) {
                    // Find the Tools nav item
                    const toolsNavItem = leftSplitter.shadowRoot.querySelector('[data-option="tools"]');
                    if (toolsNavItem) {
                        console.log('Clicking Tools navigation item...');
                        toolsNavItem.click();
                        
                        // Wait a bit then try to open the add tool modal
                        setTimeout(() => {
                            const toolsCanvas = vikiMain.shadowRoot.querySelector('viki-tools-canvas');
                            if (toolsCanvas) {
                                const addBtn = toolsCanvas.shadowRoot.querySelector('#addToolsBtn');
                                if (addBtn) {
                                    console.log('Clicking Add Tool button...');
                                    addBtn.click();
                                }
                            }
                        }, 1000);
                    }
                }
            }
        }, 2000);
    </script>
</body>
</html>
