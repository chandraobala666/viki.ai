<div class="viki-left-splitter" id="vikiLeftSplitter">
    <div class="splitter-header">
        <h3>Platform</h3>
        <div class="hamburger-toggle" id="hamburgerToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="splitter-content" id="splitterContent">
        <nav class="nav-options">
            <div class="nav-item" data-option="llm">
                <div class="nav-icon">
                    <img src="https://raw.githubusercontent.com/rahgadda/viki/refs/heads/main/ui/assets/icons/llm-icon.svg" alt="LLM" width="24" height="24">
                </div>
                <span class="nav-label">LLM</span>
            </div>
            <div class="nav-item" data-option="tools">
                <div class="nav-icon">
                    <img src="https://raw.githubusercontent.com/rahgadda/viki/refs/heads/main/ui/assets/icons/tools-icon.svg" alt="Tools" width="24" height="24">
                </div>
                <span class="nav-label">Tools</span>
            </div>
            <div class="nav-item" data-option="rag">
                <div class="nav-icon">
                    <img src="https://raw.githubusercontent.com/rahgadda/viki/refs/heads/main/ui/assets/icons/rag-icon.svg" alt="Documents" width="24" height="24">
                </div>
                <span class="nav-label">Documents</span>
            </div>
            <div class="nav-item" data-option="agents">
                <div class="nav-icon">
                    <img src="https://raw.githubusercontent.com/rahgadda/viki/refs/heads/main/ui/assets/icons/agents-icon.svg" alt="Agents" width="24" height="24">
                </div>
                <span class="nav-label">Agents</span>
            </div>
            <div class="nav-item" data-option="chat">
                <div class="nav-icon">
                    <img src="https://raw.githubusercontent.com/rahgadda/viki/refs/heads/main/ui/assets/icons/chat-icon.svg" alt="Chat" width="24" height="24">
                </div>
                <span class="nav-label">Chat</span>
            </div>
        </nav>
        
        <!-- Chat Sessions Section -->
        <div class="chat-sessions-section" id="chatSessionsSection">
            <div class="section-header">
                <h4>Chat Sessions</h4>
                <button class="btn-add-session" id="addSessionBtn" title="New Chat Session">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div class="chat-sessions-list" id="chatSessionsList">
                <div class="session-empty-state">
                    No chat sessions yet. Click + to create one.
                </div>
            </div>
        </div>
    </div>
</div>
