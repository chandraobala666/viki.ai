<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot body base/floating disc with front cut (oval with cutout) -->
  <path d="M 100,160 m -70,0 a 70,20 0 1,0 140,0 a 70,20 0 1,0 -140,0 z" fill="none" stroke="#ffffff" stroke-width="6"/>
  <path d="M 100,160 m -55,0 a 55,15 0 1,0 110,0 a 55,15 0 1,0 -110,0 z" fill="#ffffff" fill-opacity="0.3"/>
  
  <!-- Robot body/torso (rounded rectangle) -->
  <rect x="60" y="100" width="80" height="70" rx="30" ry="30" fill="#ffffff"/>
  <rect x="65" y="105" width="70" height="60" rx="25" ry="25" fill="#ffffff" fill-opacity="0.7"/>
  
  <!-- Robot head (circular) -->
  <circle cx="100" cy="70" r="40" fill="#ffffff"/>
  
  <!-- Robot face area (circular) with darker outline - resembling the green version -->
  <circle cx="100" cy="70" r="35" fill="#ffffff" fill-opacity="0.4" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Robot antenna -->
  <rect x="98" y="20" width="4" height="15" fill="#ffffff"/>
  <circle cx="100" cy="15" r="6" fill="#ffffff"/>
  <circle cx="100" cy="15" r="4" fill="#ffffff" fill-opacity="0.7"/>
  
  <!-- Robot ears/side panels -->
  <rect x="50" y="65" width="10" height="20" rx="5" ry="5" fill="#ffffff"/>
  <rect x="140" y="65" width="10" height="20" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- Robot eyes - bold circles with black centers to match the green version -->
  <circle cx="80" cy="70" r="12" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
  <circle cx="120" cy="70" r="12" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
  <circle cx="80" cy="70" r="7" fill="#000000" stroke="#000000" stroke-width="0"/>
  <circle cx="120" cy="70" r="7" fill="#000000" stroke="#000000" stroke-width="0"/>
</svg>
